<header class="tasks-list__header">Tasks List</header>
<div
  *ngFor="let task of (tasksList$ | async)?.controls"
  class="tasks-list__task"
>
  <app-task [formGroup]="task" (taskIsRemoved)="getTasks()"></app-task>
</div>

<div
  *ngIf="!(tasksList$ | async)?.controls.length"
  class="tasks-list__empty-list"
>
  No created tasks, to create a task click on pulsing button below
</div>
