<form class="task">
  <input
    type="checkbox"
    class="task__completed"
    [formControl]="formGroup.get('completed')"
    (click)="smthHappened()"
  />
  <div class="task__title" (click)="openDetailedTaskModal(formGroup)">
    {{ formGroup.get("title").value }}
  </div>
  <div class="task__delete">
    <img
      class="task__delete-icon"
      [src]="trashSrc"
      alt="trash icon"
      (click)="removeTask(formGroup.get('id').value)"
    />
  </div>
</form>
